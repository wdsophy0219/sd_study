<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>input</title>
</head>
<body>
<dl>
  <dt>한줄입력</dt>
  <dd><input type="text" placeholder="아이디" /></dd>
    <dd><input type="text" value="아이디" /></dd>
    <dd><input type="text" value="아이디" placeholder="아이디" /></dd>
    <dd><input type="text" namw="userid"placeholder="아이디" /></dd><!-- submit하면 userid 값으로 전송 -->
  <dt>비밀번호</dt>
  <dd><input type="password" /></dd>
  <dt>단일선택</dt>
  <dd><input type="radio" /></dd>
  <dt>다중선택</dt>
  <dd><input type="checkbox" /></dd>
  <dt>파일선택</dt>
  <dd><input type="file" /></dd> <!-- 브라우저마다 input 모양이 다르다. -->
  <dt>버튼</dt>
  <dd><input type="button" value="범용버튼"/></dd>
  <dt>초기화</dt>
  <dd><input type="reset" value="rese"/></dd><!-- value값이 없으면 초기값 노출됨 -->
  <dt>전송</dt>
  <dd><input type="submit" value="전송"/></dd><!-- value값이 없으면 초기값 노출됨 -->
  <dt>텍스트 영역</dt>
  <dd><textarea></textarea></dd><!-- value값이 없으면 초기값 노출됨 -->
</dl>
<dd>
 <select>
   <option>직접선택</option>
   <option>구글</option>
   <option>지메일</option>
 </select>
 <dt>color</dt>
 <dd><input type="color" /></dd> <!-- 브라우저 호환이 안됨 -->
</dd>

</body>
</html>
