<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>table</title>
</head>
<body>
<!-- 표 -->
<table border="1" width="100%" summary="3강의실">
<capton>시간표</capton>
<colgroup>
  <col width="100"/>
  <col width="200"/>
  <col />
  <col />
  <col />
</colgroup>
<tfoot>
  <tr>
    <td>foot</td>
    <td>foot</td>
    <td>foot</td>
    <td>foot</td>
  </tr>
  </tfoot>
  <!-- 테이블 머릿말 -->
<thead>
  <tr>
    <!-- td{title}*4 -->
    <th>월</th>
    <th>화</th>
    <th>수</th>
    <th>목</th>
    <th>금</th>
  </tr>
</thead>
<tbody>
  <!-- 테이블 정보 -->
  <tr>
    <td>title1</td>
    <td>title2</td>
    <td>title3</td>
    <td>title4</td>
  </tr>
</tbody>
</table>















</body>
</html>
