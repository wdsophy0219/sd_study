<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>회원가입</title>
</head>
<body>
  <h1>회원가입</h1>
<form action="" method="post">
  <fieldset>
<table border="1" width="700px">
  <caption>회원가입서식작성</caption>
  <colgroup>
    <col width="25%" />
    <col width="75%" />
  </colgroup>
  <tbody>
  <tr>
    <th><label for="u_name">이 름</label></th>
    <td><input type="text" name="username" id="u_name" /></td>
  </tr>
  <tr>
    <th><label for="u_gen">성 별</label></th>
    <td><input type="radio" name="male" value="gender" checked="" id="u_gen">남 <input type="radio" name="female" value="gender" id="u_gen">여</td>
  </tr>
  <tr>
    <th><label for="u_id">아이디</label></th>
    <td><input type="text" name="userid" value="" id="u_id"><input type="submit" name="" value="중복확인" ></td>
  </tr>
  <tr>
    <th><label for="u_pwd">비밀번호</label></th>
    <td><input type="password" name="userpw" value="" id="u_pwd" maxlength="12"></td>
  </tr>
  <tr>
    <th><label for="u_pwd2">비밀번호 재입력</label></th>
    <td><input type="password" name="userpw" value="" id="u_pwd2" maxlength="12"></td>
  </tr>
  <tr>
    <th><label for="u_add">주 소</label></th>
    <td><input type="text" name="" value="" id="u_add"><input type="button" name="" value="주소찾기"></td>
  </tr>
  <tr>
    <th><label for="u_mail">이메일</label></th>
    <td><input type="text" name="email" value="" id="u_mail">@<input type="text" name="" value="" placeholder="naver.com">
    <select class="" name="">
      <optgroup label="메일선택">
      <option>naver.com</option>
      <option>gmail.com</option>
      <option>hanmail.com</option>
      </optgroup>
    </select></td>
  </tr>
  <tr>
    <th><label for="tel">전화번호</label></th>
    <td><select class="" name="" id="tel">
      <optgroup label="지역번호">
      <option>010</option>
      <option>02</option>
      <option>031</option>
      <option>052</option>
      </optgroup>
    </select>
  -<input type="text" name="" value="" maxlength="4">-<input type="text" name="" value="" maxlength="4">
  </td>
  </tr>
  <tr>
    <th>취 미</th>
    <td><input type="checkbox" name="chk1" value="travel">여행<input type="checkbox" name="chk2" value="shopping" >쇼핑<input type="checkbox" name="chk3" value="game" checked="">게임<input type="checkbox" name="chk4" value="etc" checked="">기타</td>
  </tr>
  <tr>
    <th><label for="u_int">자기소개</label></th>
    <td><textarea name="self_int" rows="6" cols="50" id="u_int"></textarea>
    </td>
  </tr>
  </table>
  <p><input type="submit" name="" value="완료"><input type="reset" name="" value="다시입력"></p>
</tbody>
</fieldset>
</form>
</body>
</html>
