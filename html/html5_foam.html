<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>input</title>
</head>
<body>

<form>
<p> Quantity (between 1 and 5):
<input type="number" name="quantity" min="1" max="5"></p>
<p>Quantity:
<input type="number" name="points" min="0" max="100" step="10" value="30"></p>
<p>  Birthday:
  <input type="date" name="bday"></p>
<p>  Enter a date before 1980-01-01:
  <input type="date" name="bday" max="1979-12-31"><br>
  Enter a date after 2000-01-01:
  <input type="date" name="bday" min="2000-01-02"><br></p>
<p>
  Select your favorite color:
  <input type="color" name="favcolor">
</p>
<p>
 <input type="range" name="points" min="0" max="10">
</p>
<p>
  Birthday (month and year):
  <input type="month" name="bdaymonth">
</p>
<p>
  Select a week:
<input type="week" name="week_year">
</p>
<p>
  Select a time:
  <input type="time" name="usr_time">
</p>
<p>
  Birthday (date and time):
  <input type="datetime-local" name="bdaytime">
</p>
<p>
  E-mail:
<input type="email" name="email">
</p>
<p>
  Search Google:
<input type="search" name="googlesearch">
</p>
<p>
  Telephone:
<input type="tel" name="usrtel">
</p>
<p>
  Add your homepage:
 <input type="url" name="homepage">
</p>

</form>



</body>
</html>
