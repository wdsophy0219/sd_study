<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>text tag</title>
</head>
<body>
  <strong>tag를 배워요</strong><br>   <!-- 리딩에서 강조>-->
  <em>tag를 배워요</em><br><!-- 디자인상 강조>-->
  <i>tag를 배워요</i><br>
  <del>tag를 배워요</del><br>
  <ins>tag를 배워요</ins><br>
  <sup>tag를 배워요</sup><br><!-- 위첨자>-->
  <sub>tag를 배워요</sub><br><!-- 아래첨자-->
  <u>tag를 배워요</u><br>
  <mark>tag를 배워요</mark><br>
  <abbr title="hello">tag를 배워요</abbr><br>
</body>
</html>
