<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>회원가입</title>
</head>
<body>
<h1>회원가입</h1>
 <fieldset>
   <form class="" action="index.html" method="post">
     <ul>
       <li><label for="u_name">이름</label> : <input type="text" name="name" value="" id="u_name"></li>
     </ul>
     <ul>
       <li><label for="u_gen">성별</label> :<input type="radio" name="male" value="" id="u_gen"> 남<input type="radio" name="female" value=""> 여</li>
     </ul>
     <ul>
       <li><label for="u_id">아이디</label> : <input type="text" name="id" value="" maxlength="14" id="u_id"><input type="submit" name="joongbok" value="중복확인"></li>
     </ul>
     <ul>
       <li><label for="u_pwd">비밀번호</label> : <input type="password" name="pwd" maxlength="14" value="" id="u_pwd"></li>
     </ul>
     <ul>
       <li><label for="u_pwd2">비밀번호 재입력</label> : <input type="password" name="pwd2" maxlength="14" value="" id="u_pwd2"></li>
     </ul>
     <ul>
       <li><label for="u_addr">주소</label> : <input type="text" name="addr" value="" id="u_addr"><input type="button" name="address" value="주소찾기"></li>
     </ul>
     <ul>
       <li><label for="u_mail">이메일</label> : <input type="text" name="email" value="" id="u_mail">@
        <select class="" name="">
          <optgroup label="메일주소">
          <option value="">naver.com</option>
          <option value="">gmail.com</option>
          <option value="">hanmail.net</option>
        </optgroup>
       </select></li>
     </ul>
     <ul>
       <li><label for="u_tel">전화번호</label>
         :<select class="" name="" id="u_tel">
           <optgroup label="지역번호">
           <option value="">010</option>
           <option value="">02</option>
           <option value="">042</option>
           <option value="">070</option>
           </optgroup>
         </select>
         <input type="text" name="tel1" value="" maxlength="4"><input type="text" name="tel2" value="" maxlength="4"></li>
     </ul>
     <ul>
       <li><label for="u_hbb">취미</label> : <input type="checkbox" name="chk1" value="" id="u_hbb"> 여행 <input type="checkbox" name="chk2" value="" > 쇼핑 <input type="checkbox" name="chk3" value="" checked="" > 게임
       <input type="checkbox" name="chk4" value="" checked=""> 기타</li>
     </ul>
     <ul>
       <li><label for="u_self">자기소개</label> : <textarea name="text" rows="4" cols="60"></textarea></li>
     </ul>
   </form>
 </fieldset>
 <input type="submit" name="ok" value="완료">
 <input type="reset" name="rewrite" value="다시입력">
</body>
</html>
