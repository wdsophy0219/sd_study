<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    .wrap {width: 900px; height:540px; border: 1px rgb(89, 91, 76) solid; margin: 0 auto;}
    .top {height: 111px; margin:0 30px; border: 1px rgb(35, 149, 11) solid;}
    .contents {height: 380px; border: 1px #F00 solid; margin: 25px 30px;}
    .con_left {width: 120px; height: 380px; background-color: rgb(103, 10, 105); float: left;}
    .con_center {width: 430px; height: 380px; background-color: rgb(97, 65, 175); margin-left: 120px;}
    .con_right {width: 250px; height: 380px; background-color: rgb(97, 65, 175); margin-left: 570px; float: right;}


  </style>
  <title>조선일보</title>
</head>
<body>
  <div class="wrap">
      <div class="top"></div>
      <div class="contents">
          <div class="con_left"></div>
          <div class="con_center"></div>
          <div class="con_right"></div>
      </div>
  </div>

</body>
</html>
