<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>


  .box {width: 200px; height: 200px; border-width: 1px; border-color: rgb(184, 39, 126); border-style: solid;}
  .box1 {width: 200px; height: 200px; border-width: 1px 2px 3px 4px; border-color: red blue transparent orange; border-style: solid dotted dashed groove ;}
  .box2 {width: 200px; height: 200px; border: 1px rgb(114, 82, 247) solid; border-bottom: 0}
  .box3 {width: 200px; height: 200px; border: 1px rgb(114, 82, 247) solid; border-radius: 10px;}    /*border radius : css3* 호환성문제*/
  .box4 {width: 200px; height: 200px; border: 1px rgb(114, 82, 247) solid; border-radius: 25px 25px 25px 25px /25px 25px 25px 25px;}

  </style>


  <title>Border Style</title>

</head>
<body>
  <!-- width : auto - 부모만큼 -->
  <!-- height : auto - 컨텐츠 만큼 -->


 <div class="box"> 룰루랄라 야호 졸린당!</div>
 <div class="box1"> </div>
 <div class="box2"> </div>
 <div class="box3"> </div>
 <div class="box4"> </div>

</body>
</html>
