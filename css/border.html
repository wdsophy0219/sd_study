<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>


  .box1 {width: 200px; height: 200px; border-width: 1px; border-color: rgb(184, 39, 126); border-style: solid;}
  .box2 {width: 200px; height: 200px; border-width: 1px 2px 3px 4px; border-color: red blue transparent orange; border-style: solid dotted dashed groove ;}
  .box3 {width: 200px; height: 200px; border: 1px rgb(114, 82, 247) solid; border-bottom: 0}
  .box4 {width: 200px; height: 200px; border: 1px rgb(114, 82, 247) solid; border-radius: 10px;}    /*border radius : css3* 호환성문제*/
  .box5 {width: 200px; height: 200px; border: 1px rgb(114, 82, 247) solid; border-radius: 25px 25px 25px 25px /25px 25px 25px 25px;}

  </style>


  <title>Border Style</title>

</head>
<body>
  <!-- width : auto - 부모만큼 -->
  <!-- height : auto - 컨텐츠 만큼 -->
 <div>
   <div class="box1">box1</div>
   <div class="box2">box2</div>
   <div class="box3">box3</div>
   <div class="box4">box4</div>
   <div class="box5">box5</div>
 </div>

</body>
</html>
