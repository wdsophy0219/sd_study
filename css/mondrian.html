<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box{
            width: 800px;
            height: 800px;
            position: relative;
        }

        .box1 {
            width: 200px;
            height: 200px;
            background-color: #FFF;
            border:2px #000 solid;
            position: absolute;
        }

        .box2 {
            width: 600px;
            height: 600px;
            background-color: #F00;
            border:2px #000 solid;
            position: absolute;
            top:0;
            right:0;
        }

        .box3 {
            width: 200px;
            height: 400px;
            background-color: #FFF;
            border:2px #000 solid;
            position: absolute;
            top:200px;
        }
        .box4 {
            width: 200px;
            height: 200px;
            background-color: #0930d6;
            border:2px #000 solid;
            position: absolute;
            top:600px;
        }

        .box5 {
            width: 400px;
            height: 200px;
            background-color: #FFF;
            border:2px #000 solid;
            position: absolute;
            top:600px;
            left:200px;
        }
        .box6 {
            width: 198px;
            height: 100px;
            background-color: #FFF;
            border:2px #000 solid;
            position: absolute;
            top:600px;
            right:0;
        }
        .box7 {
            width: 200px;
            height: 100px;
            background-color: #dff90c;
            border:2px #000 solid;
            position: absolute;
            top:700px;
            right:0;
        }

         .box1:hover {
             background-color: #dff90c;
             transform:rotate(90deg);
         }

         .box2:hover {
             background-color: #0930d6;
             transform:scale(0.5,0.5);
         }

         .box3:hover{
              animation: bam 10s;
              background-color: #F00;
         }

         .box4:hover{
              transform:matrix(0.586,0.8,-0.8,0.586,40,40);
         }

         .box5:hover{
              ransform:rotate(90deg);
         }


         @keyframes bam {
             to { margin-left:600px; }
         }






    </style>
</head>
<body>
   <div class="box">
     <div class="box1">1</div>
     <div class="box2">2</div>
     <div class="box3">3</div>
     <div class="box4">4</div>
     <div class="box5">5</div>
     <div class="box6">6</div>
     <div class="box7">7</div>
   </div>

</body>
</html>
