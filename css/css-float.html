<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta author="iyakiggun">
	<title>CSS - float 속성 이해하기</title>
</head>
<style type="text/css">
	body {
		font-size: 2em;
	}
	.wrap {
		width: 1000px;
		margin: 20px;
		overflow: hidden;
	}

	.box200 {
		width: 200px;
		height: 200px;
		background-color: blue;
	}

	.box300 {
		width: 300px;
		height: 200px;
		background-color: lightgreen;
	}

	.box400 {
		width: 400px;
		height: 200px;
		background-color: lightyellow;
	}

	.box500 {
		width: 200px;
		height: 200px;
		background-color: lime;
	}

	.box800 {
		width: 800px;
		height: 200px;
		background-color: lightblue;
	}

	.float_left {
		float: left;
	}

	.float_right {
		float: right;
	}

	.clear {
		clear: both;
	}

	.box1, .box2, .box3, .box4, .box5 {
		width: 100px;
		height: 100px;
		margin: 10px;
		background-color: lightgray;
 	}

</style>
<body>

<div class="wrap">
	<div class="box200">200px</div>
	<div class="box800">800px</div>
</div>

<div class="wrap">
	<div class="box200 float_left">200px float:left;</div>
	<div class="box800 float_left">800px float:left;</div>
</div>

<div class="wrap">
	<div class="box1 float_left">1</div>
	<div class="box2 float_left">2</div>
	<div class="box3 float_left">3</div>
	<div class="box4 float_left">4</div>
	<div class="box5 float_left">5</div>
</div>

<div class="wrap">
	<div class="box1 float_right">1</div>
	<div class="box2 float_right">2</div>
	<div class="box3 float_right">3</div>
	<div class="box4 float_right">4</div>
	<div class="box5 float_right">5</div>
</div>

<div class="wrap">
	<div class="box200 float_left">200px float:left;</div>
	<div class="box300 float_left">300px float:left;</div>
	<div class="box400 float_left">400px float:left;</div>
	<div class="box500 float_left">500px float:left;</div>
</div>

<div class="wrap">
	<div class="box200 float_left">200px float:left;</div>
	<div class="box300 float_left">300px float:left;</div>
	<div class="box400 float_left clear">400px float:left; clear:both;</div>
	<div class="box500 float_left">500px float:left;</div>
</div>

</body>
</html>
