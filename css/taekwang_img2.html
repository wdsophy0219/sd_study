<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>

    .wrap{
        max-width:1100px;
        border:1px #F00 solid;
        margin: 0 auto;
    }
    .left{
        height:500px;
        outline:1px #F00 solid;
        width:23.63636363636364%;
        float:left;


    }


    .content{
        height:500px;
        outline:1px #F00 solid;
        margin-left:23.63636363636364%;
    }
    .left-wrap{
        height:400px;
        border:1px #F00 solid;
        margin-right:10px;
    }
        .grid{
            outline:1px #F00 solid;

        }
        ul{
            list-style:none;
            margin:0;
            padding:0;

        }
        li{
            width:25%;
            outline:1px #F00 solid;
            float:left;
            overflow:hidden;
             transition:1s;
             position: relative;
        }
        li img{
            width:100%;
            vertical-align:top;
            transition:1s cubic-bezier(0, 1.46, 1, -0.49);

        }



        li:hover img{
            transform:scale(1.5,1.5) rotate(15deg);
        }

        li:after{
            content:"";
            position:absolute;
            left:0;
            top:0;
            right:0;
            bottom:0;
            background-color:rgba(255,0,0,.5);
            opacity:0;
            transition:1s;
        }

        li:hover:after{
            opacity:1;
        }

        li div{

            outline:1px #F00 solid;
            margin:5px;
        }
        li .txt{
            position:absolute;
            left:0;
            top:0;
            z-index: 10;
            color:#FFF;
            font-size:20px;
            top:50%;
            line-height:20px;
            margin-top:-10px;
            width:100%;
            text-align:center;
        }

        li .txt .와꾸{
            display:inline-block;
            padding:10px 20px;
            position:relative;
        }
        li .txt .와꾸 .line1{
            position:absolute;
            height:4px;
            background-color:#FFF;
            width:0%;
            top:0;
            left:0;
            transition:0.5s;
            transition-delay:0;
        }

        li .txt .와꾸 .line2{
            position:absolute;
            height:0;
            background-color:#FFF;
            width:4px;
            top:0;
            right:0;
            transition:0.5s;
            transition-delay:0.5s;
        }

        li .txt .와꾸 .line3{
            position:absolute;
            height:4px;
            background-color:#FFF;
            width:0;
            bottom:0;
            right:0;
            transition:1.5s;
            transition-delay:1s;
        }

        li .txt .와꾸 .line4{
            position:absolute;
            height:0;
            background-color:#FFF;
            width:4px;
            bottom:0;
            left:0;
            transition:0.5s;
            transition-delay:1.5s;
        }


        li:hover .와꾸 .line1{
            width:100%;
        }

        li:hover .와꾸 .line2{
            height:100%;
        }

        li:hover .와꾸 .line3{
            width:100%;
        }

        li:hover .와꾸 .line4{
            height:100%;
        }


        @media screen and (max-width:480px) {
             .grid li{
                 float:none;
                 width:auto;
             }
        }

    </style>
</head>
<body>
