<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>

    .wrap{
        max-width:1100px;
        border:1px #F00 solid;
        margin: 0 auto;
    }
    .left{
        height:500px;
        outline:1px #F00 solid;
        width:23.63636363636364%;
        float:left;
    }


    .content{
        height:500px;
        outline:1px #F00 solid;
        margin-left:23.63636363636364%;
    }
    .left-wrap{
        height:400px;
        border:1px #F00 solid;
        margin-right:10px;
    }
        .grid{
            outline:1px #F00 solid;

        }
        ul{
            list-style:none;
            margin:0;
            padding:0;

        }
        li{
            width:25%;
            outline:1px #F00 solid;
            float:left;
            overflow:hidden;
        }
        li img{
            width:100%;
            vertical-align:top;
            transition:1s cubic-bezier(0,0,.3,.91);
        }

        img:hover{
            transform:scale(1.5,1.5) rotate(15deg);
        }
        li div{

            outline:1px #F00 solid;
            margin:5px;
        }


        @media screen and (max-width:480px) {
             .grid li{
                 float:none;
                 width:auto;
             }
        }

    </style>
</head>
<body>

    <div class="wrap">

        <div class="left">
            <div class="left-wrap"></div>
        </div>
        <div class="content">

            <!--서비스 사살-->

            <div class="grid">
                <ul>
                    <li>
                        <img src="http://www.tkgroup.co.kr/kor/_Img/Main/about-01.jpg" alt="">
                    </li>
                    <li><img src="http://www.tkgroup.co.kr/kor/_Img/Main/about-02.jpg" alt=""></li>
                    <li>
                        <img src="http://www.tkgroup.co.kr/kor/_Img/Main/about-03.jpg" alt="">
                    </li>
                    <li>
                        <img src="http://www.tkgroup.co.kr/kor/_Img/Main/about-01.jpg" alt="">
                    </li>
                </ul>
            </div>

        </div>

    </div>


</body>
</html>
