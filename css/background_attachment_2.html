<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>background-attachment 3</title>
     <style>

-       .box {width: 800px; height:2000px; border:1px #F00 solid; margin:0 auto;background-color: rgba(255,0,0,0.5);}

        html,body, div{height:100%;}
        div{background-attachment: fixed; -wwebkit-background-size: 100px 100px; background-size: cover; background-position: center;}  /*모바일에서는 background-attachment:fixed가 표현되지 않는다 */
        .a{background-image: url(../images/174H.jpg);}
        .b{background-image: url(../images/263H.jpg);}
        .c{background-image: url(../images/282H.jpg);}
        .d{background-image: url(../images/306H.jpg);}
        .e{background-image: url(../images/330H.jpg);}
        .f{background-image: url(../images/334H.jpg);}
        .g{background-image: url(../images/346H.jpg);}
        .h{background-image: url(../images/359H.jpg);}
        .i{background-image: url(../images/372H.jpg);}


      /* Vvendor prefix
         ms -/internet Explorer (항상은 아님)
         webkit /safari, chrome, android, iOs, Webkit 엔진을 이용하는 브라우저
         moz - /firefox, mozilia 브라우저 엔진을 사용하는 브라우저
         o - /opera

         -background - size -
         */



      </style>
     </head>
    <body>
      <div class="a"></div>
      <div class="b"></div>
      <div class="c"></div>
      <div class="d"></div>
      <div class="e"></div>
      <div class="f"></div>
      <div class="g"></div>
      <div class="h"></div>
      <div class="i"></div>
    </body>
</html>
