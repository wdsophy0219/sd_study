<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      .navi {
          list-style-type: none;
      }
      .navi li {float: left;
                 padding: 0;
                 font-family: '돋움', dotum, sans-serif;
                 font-weight: bold;

                 background: #7a7a7a;
                 background: -webkit-linear -gradient (top, #7a7a7a 5% , #343434 50%, #404040 5%);
                 background: -moz-linear -gradient (top, #7a7a7a, #404040);
                 background: -o-linear -gradient (top, #7a7a7a, #404040);
                 background: linear -gradient (top, #7a7a7a, #404040);

                 -webkit-box-shadow: 1px 1px 1px #666;
                 -moz-box-shadow: 1px 1px 1px #666;
                 box-shadow: 1px 1px 1px #666;
                 border-right: 1px solid #7a7a7a;
                 border-left: 1px solid #343434;

         }

      .nav li a {
          display: block;
          padding: 15px 30px;
          text-decoration: none;
          color: #ddd;
          text-shadow: 1px 1px 0px #666;
      }

      .nav li:hover {
          background-color: #333;
          background: -webkit-linear -gradient (top, #333, #4c4c4c);
          background: -moz-linear -gradient (top, #333, #4c4c4c);
          background: -0-linear -gradient (top, #333, #4c4c4c);
          background: linear -gradient (top, #333, #4c4c4c);
      }

       .nav li:hover > a {
           color: yellow;
           text-shadow: 0 0 1px #ccc;
       }

       .nav li:first-child {
           -webkit-border-radius :5px 0 0 5px;
           -moz-border-radius :5px 0 0 5px;
            border-radius :5px 0 0 5px;
            border-left: 0;

       }

       .nav li:last-child {
           -webkit-border-radius :0 5px 5px 0;
           -moz-border-radius :0 5px 5px 0;
            border-radius :0 5px 5px 0;
            border-right: 0;

    </style>
</head>
<body>
    <ul class="navi">
        <li><a href="">HOME</a></li>
        <li><a href="">HTML</a></li>
        <li><a href="">CSS</a></li>
        <li><a href="">실전예제</a></li>
        <li><a href="">고객센터</a></li>
    </ul>
</body>
</html>
