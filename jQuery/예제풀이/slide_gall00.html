<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <style>
    ul{
    margin: 0;
    padding: 0;
    list-style:none;
    }
    .btngroup button{
        position:absolute;
        z-index:1;
        top:50%;
    }

    button.next{
        right:0;
    }
    button.prev{
        left:0;
    }
    .slide{
        overflow:hidden;
        margin:0 auto;
        width:500px;
        height:300px;
        border:1px #F00 solid;
        position:relative;
        text-align:center;

    }
    .slide li{
        border:1px #F00 solid;
        display:inline-block;
    }
    li.on a{
        background-color: #000;
    }
    li a{
        position:relative;
        top:270px;
        z-index:10;
        display:block;
        width:20px;
        height:20px;
        color:#FFF;
        border:1px #FFF solid;
    }

    li:first-child div{
        display:block;
    }
    li div{
        width:500px; height:300px;
        border:1px #F00 solid;
        position:absolute;
        left:0;
        top:0;
        display:none;
    }

    li:nth-child(1) div{
        background-color: #F00;
    }

    li:nth-child(2) div{
        background-color: #FF0;
    }

    li:nth-child(3) div{
        background-color: #F0F;
    }

    li:nth-child(4) div{
        background-color: #0F0;
    }
    li:nth-child(5) div{
        background-color: #00F;
    }
    </style>

    <script>
        $(function(){

            var ww = $('.slide').width();
            var idx = 0;

            $('.next').click(function(){
                $('.slide li').eq(idx).removeClass('on').find('div')
                .animate({
                    "left":-ww
                }).parent().next().addClass('on').find('div')
                .css({
                    'display':'block',
                    'left':ww
                }).stop().animate({
                    'left':0
                })

                idx++

                if(idx == $('.slide li').length){
                    idx = 0;
                    $('.slide li').eq(idx).addClass('on')
                    .find('div').css({
                        'left':ww
                    }).stop().animate({
                        "left":'0'
                    })
                }
            })

            $('.prev').click(function(){
                $('.slide li').eq(idx).find('div')
                .animate({
                    "left":ww
                }).parent().prev().find('div')
                .css({
                    'display':'block',
                    'left':-ww
                }).animate({
                    'left':0
                })

                idx--

                if(idx < 0){
                    idx = $('.slide li').length -1;
                    $('.slide li').eq(idx).find('div').css({
                        'left':-ww,
                        'display':'block'
                    }).animate({
                        "left":'0'
                    })
                }
            })


            $('.slide li a').click(function(){

                idx = $(this).parent().index();
                hisnum = $('.slide li.on').index();


                if(idx > hisnum){
                     $('.slide li').eq(hisnum).removeClass('on').find('div').animate({
                        'left':-ww
                    })
                    $('.slide li').eq(idx).addClass('on').find('div').css({
                        'left':500,
                        'display':'block'
                    }).animate({
                        'left':0
                    })
                }else if(){

                }



                return false;
                //a 의 기능을 막아주세요
                //클릭한 엘리먼트의 위치번호를 뽑아 idx 변수에 대입해주세요
                //li에 on class 의 위치를 번호호로 찾아 hisnum 변수에 대입해주세요
                //hinum에 해당하는 엘리먼의 자식요소div가 0지점에서 -500지점으로 에니메이션 이동해주세요
                //idx에 해당하는 엘리먼트의 div left:500지점에서 0 지점으로 에니메이션 이동해주세요
                //idx에 해당하는 엘리먼트에는 on class를  추가하며 idx가 아닌 다른 형제 자매요소는  on class를  제거 해주세요

            })


        })



    </script>

</head>
<body>
    <div class="slide">
        <div class="btngroup">
            <button class="next">다음</button>
            <button class="prev">이전</button>
        </div>
        <ul>
            <li class="on">
                <a href="">1</a>
                <div></div>
            </li>
            <li>
                <a href="">2</a>
                <div></div>
            </li>
            <li>
                <a href="">3</a>
                <div></div>
            </li>
            <li>
                <a href="">4</a>
                <div></div>
            </li>
            <li>
                <a href="">5</a>
                <div></div>
            </li>
        </ul>

    </div>

</body>
</html>
