<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <style>
        html,body{height:100%;}
        ul{list-style:none;}
        *{margin:0;padding:0;}
        .contents{height:100%; border:1px #F00 solid; background-color: green;}
        nav{
            height:100%;
            background-color:rgba(0,0,0,.5);
            width:250px;
            position:absolute;
            left:-250px;
        }
        nav h1{color:#FFF;}
        .hamburger{
            display:block;
            width:50px;
            height:50px;
            border:1px #F00 solid;
            background-color: #fff;
            position:absolute;
            right: -60px;
            top:10px;
        }

    </style>


    <script>

        $(function(){

            var menuOpen = false;
            $('.hamburger').click(function(e){
                e.preventDefault();

                //1안
                if(menuOpen == false){
            //  menuOpen이 false라면
                    $('nav').animate({
                        left:0
                    })
            // nav는 left가 0까지 animate가 된다 - > 오른쪽으로 슬라이드
                    menuOpen = true;
            // menuOpen  true가 된다.
                }else if(menuOpen == true){
            //  menuOpen이  true가 되고
                    $('nav').animate({
                        left:-250
                    })
            // nav는 .left가 -250까지 animate된다 -> 왼쪽으로 사라짐
                    menuOpen = false;
            // menuOpen은 false 가 됨
                }

            })

        })

    </script>

</head>
<body>

    <nav>
        <a href="" class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </a>
        <h1>comdegarson</h1>
    </nav>

    <div class="contents">

    </div>

</body>
</html>
