<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <style>

        html,body{
            height:100%;
        }
        .box{
            position: fixed;
            width:100%;
            height:100%;
            background-image: url(../images/bloque3.jpg);
            background-repeat: no-repeat;
            transition:.2s;
            transform-origin:center;
        }
        .sub1{width:770px;height:766px; position:absolute; left:50%; margin-left:-100px;  top:50%; z-index:1; background-image: url(../images/capa9d.png); }
        .sub2{width:469px;height:317px; position:absolute; left:50%; margin-left:-150px; top:50%; z-index:0; background-image: url(../images/capa9b.png); margin-top: 150px;}



    </style>

    <script>
        $(function(){

            $('body').mousemove(function(e){

                var x = e.pageX - $(this).width()/2
                var y = e.pageY - $(this).height()/2


                $('.x').text(x)
                $('.y').text(y)


                $(".box").css({
                    'transform':'translate('+ -x/5 +'px,'+ -y/5 +'px)'
                })

                $(".sub1").css({
                    'transform':'translate('+ -x/3 +'px,'+ -y/3 +'px)'
                })
                $(".sub2").css({
                    'transform':'translate('+ -x +'px,'+ -y +'px)'
                })

            })

        })

    </script>

</head>
<body>
    X: <span class="x"></span> /
    Y: <span class="y"></span>
    <div class="box">
        <div class="sub1"></div>
        <div class="sub2"></div>

    </div>

</body>
</html>
